<body>
    <h1>
        JavaScript: Break an address of an url and put it's part into an array
    </h1>
    <h3>Solution:</h3>
    <script>
        function break_address(url_add) {
    var data = url_add.split("://")
    var protocol = data[0];
    data = data[1].split(".com");
    var domain = data[0];
    data = data[1].split("/");

    if(data[1]){
        return [protocol,domain,data[1]]
    }

    return [protocol,domain]
}

var url_add = "https://www.youtube.com/c/CodeWithHarry"
document.write("Original address: "+url_add)
document.write("<br>")
document.write(break_address(url_add))

    </script>
    
</body>
