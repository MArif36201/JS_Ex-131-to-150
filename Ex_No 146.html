<body>
    <h1>
        JavaScript: Compute the sum of cubes of all integer from 1 to an given integer
    </h1>
    <h3>Solution:</h3>
    <script>
        function sum_Of_Cubes(n) {
  var sumn = 0;

  for (var i = 1; i <= n; i++) {
    sumn += Math.pow(i, 3);
  }
  return sumn;
}

document.write(sum_Of_Cubes(3));
document.write("<br>")
document.write(sum_Of_Cubes(4));

    </script>
    
</body>
