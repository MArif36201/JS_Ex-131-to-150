<body>
    <h1>JavaScript: Find the maximum integer n</h1>
    <h3>Solution:</h3>
    <script>
        function sumn(val) {
  var sn = 0;
  var i = 0;
  while (sn <= val) {
    sn += i++;
  }
  return i - 2;
}
document.write(sumn(11))
document.write("<br>")
document.write(sumn(15))

    </script>
    
</body>
