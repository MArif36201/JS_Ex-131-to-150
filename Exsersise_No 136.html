    <h1>
        JavaScript: Replace the first digit in a string (should contains at least digit) with $ character
    </h1>
    <h3>
        Solution:
    </h3>
    <script>
     function replace_first_digit(input_str) {

return input_str.replace(/[0-9]/, '$');
}
document.write(replace_first_digit("abc1dabc"));
document.write("<br>")
document.write(replace_first_digit("p3ython"));
document.write("<Br>")
document.write(replace_first_digit("ab1cabc"));   

    </script>
