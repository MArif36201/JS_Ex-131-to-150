    <h1>
        JavaScript: Reverse the bits of a given 16 bits unsigned short integer
    </h1>
    <h3>
        Solution:
    </h3>
    <script>
        function sixteen_bits_reverse(num) {
	var result = 0;
	for (var i = 0; i < 16; i++) 
    {
		result = result * 2 + (num % 2);
		num = Math.floor(num / 2);
	}
	return result;
}
document.write(sixteen_bits_reverse(12345));
