<body>
    <script>
        function prime_factors(num) {
  function is_prime(num) {
    for (let i = 2; i <= Math.sqrt(num); i++)
    {
      if (num % i === 0) return false;
    }
    return true;
  }
  const result = [];
  for (let i = 2; i <= num; i++)
  {
    while (is_prime(i) && num % i === 0) 
    {
      if (!result.includes(i)) result.push(i);
      num /= i;
    }
  }
  return result;
}
document.write(prime_factors(100));
document.write(prime_factors(101));
document.write(prime_factors(103));
document.write(prime_factors(104));
document.write(prime_factors(105));

    </script>
